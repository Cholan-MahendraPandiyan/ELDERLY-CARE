        <body>
            <div class="container">
                <h1>Medical History Form</h1>
                <form action="store_medical_data.php" method="post" >
                    <div class="form-group">
                        <label for="name">Patient's Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="form-group">
                        <label for="conditions">Medical Conditions:</label>
                        <textarea id="conditions" name="conditions" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="allergies">Allergies:</label>
                        <textarea id="allergies" name="allergies" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="medications">Current Medications:</label>
                        <textarea id="medications" name="medications" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="surgeries">Past Surgeries:</label>
                        <textarea id="surgeries" name="surgeries" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="comments">Additional Comments:</label>
                        <textarea id="comments" name="comments" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
                <!-- <button onclick="downloadLog()">Download Log</button> -->
                <div id="historyLog"></div>
            </div>
        
            <script>
                // Initialize an array to store the form data
                var formData = [];
        
                // Function to update the history log
                function updateHistoryLog() {
                    document.getElementById('historyLog').innerText = formData.join('\n');
                }
        
                // Update history log when the page loads
                window.onload = updateHistoryLog;
        
                // Function to log form data
                function logFormData() {
                    var name = document.getElementById('name').value;
                    var dob = document.getElementById('dob').value;
                    var conditions = document.getElementById('conditions').value;
                    var allergies = document.getElementById('allergies').value;
                    var medications = document.getElementById('medications').value;
                    var surgeries = document.getElementById('surgeries').value;
                    var comments = document.getElementById('comments').value;
        
                    var logEntry = `Name: ${name}\nDOB: ${dob}\nMedical Conditions: ${conditions}\nAllergies: ${allergies}\nCurrent Medications: ${medications}\nPast Surgeries: ${surgeries}\nAdditional Comments: ${comments}`;
                    formData.push(logEntry);
        
                    // Update the history log
                    updateHistoryLog();
                }
        
                // Event listener for form submission
                document.getElementById("medicalhistoryform").addEventListener("submit", function(event) {
                    event.preventDefault();
                    logFormData();
                });
        
                // Function to download form data as CSV
                function downloadLog() {
                    var csvContent = "data:text/csv;charset=utf-8," + formData.join("\n\n");
                    var encodedUri = encodeURI(csvContent);
                    var link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "medical_history_log.csv");
                    document.body.appendChild(link);
                    link.click();
                }
            </script>
