        <h1>Hourly Activity Tracker</h1>
        <form action="activity.php" method="post">
        <div class="activity-form">
            <label for="activity">Activity:</label>
            <input type="text" id="activity" name="activity" required>
            <button onclick="logActivity()">Log Activity</button>
            <button onclick="downloadLog()">Download Log</button>
        </div>
        <div id="activityLog"></div>
        </form>
    </div>

    <script>
        // Load log data from Local Storage if available
        var logData = JSON.parse(localStorage.getItem('logData')) || [];

        // Function to update the activity log
        function updateActivityLog() {
            document.getElementById('activityLog').innerText = logData.join('\n');
        }

        // Update activity log when the page loads
        window.onload = updateActivityLog;

        function logActivity() {
            var activity = document.getElementById('activity').value;
            var timestamp = new Date().toLocaleString();
            var logEntry = timestamp + "," + activity; // CSV format: timestamp,activity
            logData.push(logEntry); // Add the log entry to the array

            // Update the activity log and save data to Local Storage
            updateActivityLog();
            localStorage.setItem('logData', JSON.stringify(logData));
        }

        function downloadLog() {
            var csvContent = "data:text/csv;charset=utf-8," + logData.join("\n");
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "activity_log.csv");
            document.body.appendChild(link);
            link.click();
        }

    </script>
