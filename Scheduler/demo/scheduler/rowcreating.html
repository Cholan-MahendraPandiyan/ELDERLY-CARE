<!DOCTYPE html>
<html>
<head>
    <title>Row Creating (JavaScript Scheduler)</title>

    <!-- head -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../helpers/v2/main.css?v=2023.4.5756" type="text/css" rel="stylesheet"/>
    <script src="../js/daypilot-all.min.js?v=2023.4.5756"></script>

    <!-- /head -->
</head>
<body>

<!-- top -->
<template id="content" data-version="2023.4.5756">

    <!-- /top -->

    <div class="note">You can add a new resource using the special row at the bottom. Read more about <a
        href="https://doc.daypilot.org/scheduler/row-creating/">row creating</a> [doc.daypilot.org].
    </div>

    <div id="dp"></div>

    <script type="text/javascript">

        const dp = new DayPilot.Scheduler("dp", {
            rowCreateHandling: "Enabled",
            onRowCreate: args => {
                dp.resources.push({
                    id: DayPilot.guid(),
                    name: args.text
                });
                dp.update();
            },
            startDate: "2023-01-01",
            days: 365,
            scale: "Day",
            timeHeaders: [
                {groupBy: "Month", format: "MMMM yyyy"},
                {groupBy: "Day", format: "d"}
            ],
            resources: [
                {name: "Room A", id: "A"},
                {name: "Room B", id: "B"},
                {name: "Room C", id: "C"},
                {name: "Room D", id: "D"}
            ],
            onTimeRangeSelected: async args => {
                const modal = await DayPilot.Modal.prompt("New event name:", "Event");
                dp.clearSelection();
                if (modal.canceled) {
                    return;
                }
                dp.events.add({
                    start: args.start,
                    end: args.end,
                    id: DayPilot.guid(),
                    resource: args.resource,
                    text: modal.result
                });
                dp.message("Created");
            }
        });
        dp.init();
        dp.scrollTo("2023-03-25");

    </script>

    <!-- bottom -->
</template>

<script src="../helpers/v2/app.js?v=2023.4.5756"></script>
<!-- /bottom -->

</body>
</html>
