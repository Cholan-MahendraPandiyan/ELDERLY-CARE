<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Kanban Column Moving</title>

    <!-- head -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../helpers/v2/main.css?v=2023.4.5756" type="text/css" rel="stylesheet"/>
    <script src="../js/daypilot-all.min.js?v=2023.4.5756"></script>

    <!-- /head -->

</head>
<body>

<!-- top -->
<template id="content" data-version="2023.4.5756">

    <!-- /top -->

    <div class="note">Read more about Kanban <a href="https://doc.daypilot.org/kanban/column-moving/">column
        moving</a> [doc.daypilot.org].
    </div>


    <div id="dp"></div>

    <script type="text/javascript">

        var dp = new DayPilot.Kanban("dp");
        dp.columns.list = [
            {name: "Analysis", id: "1", barColor: "#f9ba25"},
            {name: "Draft", id: "2"},
            {name: "Testing", id: "3"}
        ];
        dp.cards.list = [
            {id: 1, "name": "Task 1", column: "1", text: "This is a description of task #1."},
            {id: 2, "name": "Task 2", column: "1", text: "This is a description of task #2.", barColor: "#ea3624"},
        ];

        dp.columnMoveHandling = "Update";
        dp.onColumnMove = function (args) {
            dp.message("The column has been moved.");
        };
        dp.init();

    </script>

    <!-- bottom -->
</template>

<script src="../helpers/v2/app.js?v=2023.4.5756"></script>
<!-- /bottom -->

</body>
</html>
